
<hr>

<div *ngFor="let chart of chartQuantities[zone]">
    <canvas baseChart
        [datasets]="chartData[chart.quantity]"
        [chartType]="'line'"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions[chart.quantity]"
        [legend]="chartLegend">
    </canvas>
</div>
